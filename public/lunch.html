<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viola Academy | Lunch Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #f4f6f9; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        
        /* Header Styling */
        .page-header {
            background: linear-gradient(135deg, #f1c40f, #e67e22);
            color: white; padding: 40px 0; margin-bottom: 30px; border-radius: 0 0 20px 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1); text-align: center;
        }

        .category-title {
            color: #d35400; border-bottom: 2px solid #f39c12; padding-bottom: 10px;
            margin: 30px 0 20px; text-transform: uppercase; letter-spacing: 1px; font-weight: bold;
        }

        .menu-item-card {
            background: white; border-radius: 15px; overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05); transition: transform 0.3s;
            display: flex; flex-direction: column; height: 100%; border: 1px solid #eee;
        }
        .menu-item-card:hover { transform: translateY(-5px); box-shadow: 0 8px 25px rgba(0,0,0,0.1); }

        .item-img {
            height: 180px; width: 100%; object-fit: cover; background-color: #eee;
        }

        .item-details { padding: 15px; flex-grow: 1; display: flex; flex-direction: column; }
        .item-name { font-weight: bold; font-size: 1.1rem; color: #2c3e50; margin-bottom: 5px; }
        .item-price { color: #27ae60; font-weight: bold; font-size: 1.2rem; margin-top: auto; }

        /* Add to Cart Button */
        .btn-add {
            margin-top: 15px; width: 100%;
            background: #2c3e50; color: white; border: none; padding: 10px;
            border-radius: 8px; font-weight: 600; transition: background 0.2s;
        }
        .btn-add:hover { background: #34495e; }

        /* Floating Buttons Container */
        .floating-btn-container {
            position: fixed; bottom: 30px; right: 30px; z-index: 1000;
            display: flex; flex-direction: column; gap: 15px; align-items: flex-end;
        }

        .lang-toggle {
            background: white; padding: 10px 20px; border-radius: 30px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15); cursor: pointer;
            border: 2px solid #f39c12; font-weight: bold; color: #f39c12;
            transition: transform 0.2s; display: flex; align-items: center; gap: 8px;
        }
        .lang-toggle:hover { transform: scale(1.05); }

        .cart-float {
            width: 60px; height: 60px;
            background: #e74c3c; color: white; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.4); cursor: pointer;
            transition: transform 0.2s; position: relative; text-decoration: none;
        }
        .cart-float:hover { transform: scale(1.1); color: white; }
        .cart-count {
            position: absolute; top: -5px; right: -5px; background: white; color: #e74c3c;
            width: 24px; height: 24px; border-radius: 50%; font-size: 0.8rem; font-weight: bold;
            display: flex; align-items: center; justify-content: center; border: 2px solid #e74c3c;
        }

        /* RTL Support */
        [dir="rtl"] { text-align: right; }
        [dir="rtl"] .floating-btn-container { right: auto; left: 30px; align-items: flex-start; }
        [dir="rtl"] .cart-count { right: auto; left: -5px; }
    </style>
</head>
<body>

    <div class="floating-btn-container">
        <a href="checkout.html" class="cart-float">
            <div class="cart-count" id="cartCount">0</div>
            <i class="fas fa-shopping-cart fa-lg"></i>
        </a>
        <div class="lang-toggle" onclick="toggleLanguage()">
            <i class="fas fa-globe"></i> <span id="langLabel">English / العربية</span>
        </div>
    </div>

    <div class="page-header">
        <div class="container position-relative">
            <div class="position-absolute top-50 start-0 translate-middle-y d-none d-md-block">
                <a href="parent_dashboard.html" class="btn btn-outline-light rounded-pill px-4">
                    <i class="fas fa-arrow-left me-2"></i><span data-en="Back to Dashboard" data-ar="عودة للوحة التحكم">Back to Dashboard</span>
                </a>
            </div>
            
            <h1 class="fw-bold mb-2"><i class="fas fa-utensils me-2"></i> <span data-en="Lunch Menu" data-ar="قائمة الغداء">Lunch Menu</span></h1>
            <p class="mb-0 opacity-90" data-en="Healthy and delicious meals for our students" data-ar="وجبات صحية ولذيذة لطلابنا">Healthy and delicious meals for our students</p>
            
            <div class="d-md-none mt-3">
                <a href="parent_dashboard.html" class="btn btn-sm btn-outline-light rounded-pill">
                    <i class="fas fa-arrow-left me-1"></i><span data-en="Back" data-ar="عودة">Back</span>
                </a>
            </div>
        </div>
    </div>

    <div class="container pb-5">
        
        <h3 class="category-title" data-en="Sandwiches & Main Meals" data-ar="الساندويشات والوجبات الرئيسية">Sandwiches & Main Meals</h3>
        <div class="row g-4" id="sandwichesList">
            <div class="col-12 text-center text-muted"><span data-en="Loading..." data-ar="جار التحميل...">Loading...</span></div>
        </div>

        <h3 class="category-title" data-en="Healthy Snacks" data-ar="وجبات خفيفة صحية">Healthy Snacks</h3>
        <div class="row g-4" id="snacksList">
            <div class="col-12 text-center text-muted"><span data-en="Loading..." data-ar="جار التحميل...">Loading...</span></div>
        </div>

        <h3 class="category-title" data-en="Drinks" data-ar="المشروبات">Drinks</h3>
        <div class="row g-4" id="drinksList">
            <div class="col-12 text-center text-muted"><span data-en="Loading..." data-ar="جار التحميل...">Loading...</span></div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let isArabic = false;
        let menuData = [];

        window.onload = function() {
            renderMenu();
            updateCartCount();
        };

        function renderMenu() {
            menuData = JSON.parse(localStorage.getItem('viola_lunch_menu')) || [];
            
            const categories = {
                'sandwiches': document.getElementById('sandwichesList'),
                'snacks': document.getElementById('snacksList'),
                'drinks': document.getElementById('drinksList')
            };

            // Clear loading text
            Object.values(categories).forEach(el => el.innerHTML = '');

            if (menuData.length === 0) {
                document.querySelector('.container').innerHTML += `
                    <div class="text-center mt-5 text-muted">
                        <i class="fas fa-carrot fa-3x mb-3" style="opacity: 0.3;"></i>
                        <h4 data-en="Menu not published yet." data-ar="القائمة لم تنشر بعد.">Menu not published yet.</h4>
                    </div>
                `;
                return;
            }

            menuData.forEach((item, index) => {
                const container = categories[item.category] || categories['sandwiches'];
                
                const card = `
                    <div class="col-md-6 col-lg-3">
                        <div class="menu-item-card">
                            <img src="${item.image || 'https://via.placeholder.com/300x200?text=Viola+Food'}" class="item-img" alt="${item.name}">
                            <div class="item-details">
                                <div class="item-name">${item.name}</div>
                                <div class="item-price">${item.price} JOD</div>
                                <button class="btn-add" onclick="addToCart(${index})">
                                    <i class="fas fa-cart-plus me-2"></i><span data-en="Add to Cart" data-ar="إضافة للسلة">Add to Cart</span>
                                </button>
                            </div>
                        </div>
                    </div>
                `;
                container.innerHTML += card;
            });
            
            if(isArabic) toggleLanguage(true);
        }

        function addToCart(index) {
            const item = menuData[index];
            const cartItem = {
                id: Date.now(),
                name: item.name,
                price: item.price,
                type: 'Lunch' // Mark as lunch for checkout
            };

            let cart = JSON.parse(localStorage.getItem('viola_cart')) || [];
            cart.push(cartItem);
            localStorage.setItem('viola_cart', JSON.stringify(cart));
            
            updateCartCount();

            // Visual feedback
            const btn = event.currentTarget;
            const originalHTML = btn.innerHTML;
            btn.innerHTML = isArabic ? '<i class="fas fa-check"></i> تمت الإضافة' : '<i class="fas fa-check"></i> Added';
            btn.style.background = '#27ae60';
            setTimeout(() => {
                btn.innerHTML = originalHTML;
                btn.style.background = '#2c3e50';
            }, 1000);
        }

        function updateCartCount() {
            const cart = JSON.parse(localStorage.getItem('viola_cart')) || [];
            document.getElementById('cartCount').innerText = cart.length;
        }

        function toggleLanguage(forceRefresh = false) {
            if(!forceRefresh) isArabic = !isArabic;
            const lang = isArabic ? 'ar' : 'en';
            
            document.documentElement.setAttribute('dir', isArabic ? 'rtl' : 'ltr');
            document.documentElement.setAttribute('lang', lang);

            document.querySelectorAll('[data-en]').forEach(el => {
                el.innerText = el.getAttribute(`data-${lang}`);
            });
        }
    </script>
</body>
</html>
