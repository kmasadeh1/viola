<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viola Academy | Schedule</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.29/jspdf.plugin.autotable.min.js"></script>

    <style>
        body { background-color: #f4f6f9; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        
        .page-header {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: white; padding: 40px 0; margin-bottom: 30px; border-radius: 0 0 20px 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1); text-align: center;
        }

        .schedule-card {
            background: white; border-radius: 15px; box-shadow: 0 5px 20px rgba(0,0,0,0.05); overflow: hidden;
            border: none;
        }

        .class-selector-wrapper {
            background: #eef2f7; padding: 20px; border-bottom: 1px solid #e1e8ed;
            display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 15px;
        }

        .table-responsive { border-radius: 0 0 15px 15px; }
        .table { margin-bottom: 0; }
        .table thead th {
            background-color: #34495e; color: white; border: none; padding: 15px; font-weight: 600; text-transform: uppercase; font-size: 0.9rem; white-space: nowrap;
        }
        .table tbody td {
            vertical-align: middle; padding: 15px; border-color: #f1f1f1; min-width: 150px;
        }
        .day-column {
            background-color: #f8f9fa; font-weight: bold; color: #2c3e50; border-right: 2px solid #e9ecef; width: 10%; position: sticky; left: 0; z-index: 2;
        }
        
        .subject-badge { display: block; font-weight: 700; color: #2c3e50; margin-bottom: 4px; font-size: 1.05rem; }
        .teacher-badge { display: inline-block; background-color: #e8f5e9; color: #27ae60; padding: 3px 10px; border-radius: 12px; font-size: 0.8rem; font-weight: 600; }
        .empty-slot { color: #bdc3c7; font-style: italic; font-size: 0.9rem; }

        .lang-toggle {
            position: fixed; bottom: 30px; right: 30px; z-index: 1000;
            background: white; padding: 10px 20px; border-radius: 30px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15); cursor: pointer;
            border: 2px solid #3498db; font-weight: bold; color: #3498db;
            transition: transform 0.2s; display: flex; align-items: center; gap: 8px;
        }
        .lang-toggle:hover { transform: scale(1.05); }

        [dir="rtl"] { text-align: right; }
        [dir="rtl"] .lang-toggle { right: auto; left: 30px; }
        [dir="rtl"] .day-column { border-right: none; border-left: 2px solid #e9ecef; right: 0; left: auto; }
    </style>
</head>
<body>

    <div class="lang-toggle" onclick="toggleLanguage()">
        <i class="fas fa-globe"></i> <span id="langLabel">English / العربية</span>
    </div>

    <div class="page-header">
        <div class="container position-relative">
            <div class="position-absolute top-50 start-0 translate-middle-y d-none d-md-block">
                <a href="parent_dashboard.html" class="btn btn-outline-light rounded-pill px-4">
                    <i class="fas fa-arrow-left me-2"></i><span data-en="Back to Dashboard" data-ar="عودة للوحة التحكم">Back to Dashboard</span>
                </a>
            </div>
            <h1 class="fw-bold mb-2"><i class="fas fa-calendar-alt me-2"></i> <span data-en="Weekly Schedule" data-ar="الجدول الأسبوعي">Weekly Schedule</span></h1>
            <p class="mb-0 opacity-75" data-en="Academic Year 2025-2026" data-ar="العام الدراسي 2025-2026">Academic Year 2025-2026</p>
            
            <div class="d-md-none mt-3">
                <a href="parent_dashboard.html" class="btn btn-sm btn-outline-light rounded-pill">
                    <i class="fas fa-arrow-left me-1"></i><span data-en="Back" data-ar="عودة">Back</span>
                </a>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-12">
                <div class="schedule-card">
                    
                    <div class="class-selector-wrapper">
                        <div class="d-flex align-items-center gap-3">
                            <h4 class="mb-0 text-secondary">
                                <i class="fas fa-layer-group me-2"></i> 
                                <span data-en="Class:" data-ar="الصف:">Class:</span> 
                                <span id="displayClassName" class="fw-bold text-dark">--</span>
                            </h4>
                        </div>
                        <button class="btn btn-success" onclick="downloadPDF()">
                            <i class="fas fa-file-pdf me-2"></i> <span data-en="Download PDF" data-ar="تحميل PDF">Download PDF</span>
                        </button>
                    </div>

                    <div class="table-responsive">
                        <table class="table table-hover text-center" id="scheduleTable">
                            <thead><tr id="scheduleHeader"></tr></thead>
                            <tbody id="scheduleBody"></tbody>
                        </table>
                    </div>
                    
                    <div id="emptyMessage" class="text-center py-5 d-none">
                        <p class="text-muted" data-en="No schedule available for this class yet." data-ar="لا يوجد جدول لهذا الصف بعد.">No schedule available for this class yet.</p>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let isArabic = false;
        let studentClass = ""; 

        const daysEn = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday"];
        const daysAr = ["الأحد", "الاثنين", "الثلاثاء", "الأربعاء", "الخميس"];

        function initStudentClass() {
            const students = JSON.parse(localStorage.getItem('viola_students')) || [];
            
            // Check if Admin is previewing a specific student
            const previewId = sessionStorage.getItem('viola_preview_student_id');
            
            let student = null;
            if(previewId) {
                student = students.find(x => x.id == previewId);
            } else {
                // Default fallback for demo (matches Parent Dashboard logic)
                student = students.find(s => s.name.includes("Kareem")) || students[0];
            }

            if (student) {
                studentClass = student.grade;
                document.getElementById('displayClassName').innerText = studentClass;
            } else {
                studentClass = "KG1 A"; // Fallback if absolutely no data found
                document.getElementById('displayClassName').innerText = studentClass;
            }
        }

        // --- Helper to fix inconsistent keys ---
        function normalizeTimeKey(k) {
            if(!k) return "";
            let [h, m] = k.split(':');
            if(!m || m === "") m = "00"; 
            if(h.length < 2) h = "0" + h; 
            return `${h}:${m}`;
        }

        function loadSchedule() {
            const allSchedules = JSON.parse(localStorage.getItem('viola_schedule_v2')) || {};
            const classData = allSchedules[studentClass] || {};

            const thead = document.getElementById('scheduleHeader');
            const tbody = document.getElementById('scheduleBody');
            const emptyMsg = document.getElementById('emptyMessage');

            // 1. Find all unique NORMALIZED time slots
            let allTimes = new Set();
            for(let i=0; i<5; i++) {
                if(classData[i]) {
                    Object.keys(classData[i]).forEach(t => allTimes.add(normalizeTimeKey(t)));
                }
            }

            if(allTimes.size === 0) {
                thead.innerHTML = '';
                tbody.innerHTML = '';
                emptyMsg.classList.remove('d-none');
                return;
            }

            emptyMsg.classList.add('d-none');
            const sortedTimes = Array.from(allTimes).sort();

            // 2. Build Header
            let headerHTML = `<th class="day-column" data-en="Day" data-ar="اليوم">${isArabic ? 'اليوم' : 'Day'}</th>`;
            sortedTimes.forEach(t => {
                headerHTML += `<th>${formatTimeDisplay(t)}</th>`;
            });
            thead.innerHTML = headerHTML;

            // 3. Build Body Rows
            let bodyHTML = '';
            for(let i=0; i<5; i++) {
                const dayName = isArabic ? daysAr[i] : daysEn[i];
                const dayData = classData[i] || {};
                
                let row = `<tr><td class="day-column">${dayName}</td>`;
                
                sortedTimes.forEach(timeKey => {
                    let foundSlot = null;
                    Object.keys(dayData).forEach(originalKey => {
                        if(normalizeTimeKey(originalKey) === timeKey) {
                            foundSlot = dayData[originalKey];
                        }
                    });

                    row += `<td>${formatSlot(foundSlot)}</td>`;
                });
                
                row += '</tr>';
                bodyHTML += row;
            }
            tbody.innerHTML = bodyHTML;
        }

        function formatTimeDisplay(time24) {
            if(!time24) return "";
            let [h, m] = time24.split(':');
            const ampm = h >= 12 ? 'PM' : 'AM';
            h = h % 12;
            h = h ? h : 12; 
            return `${h}:${m} ${ampm}`;
        }

        function formatSlot(slotObj) {
            if (!slotObj || !slotObj.sub) {
                return '<span class="empty-slot">-</span>';
            }
            return `
                <span class="subject-badge">${slotObj.sub}</span>
                <span class="teacher-badge"><i class="fas fa-chalkboard-teacher me-1"></i>${slotObj.teach}</span>
            `;
        }

        function downloadPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            
            doc.text(`${isArabic ? 'جدول' : 'Schedule'} - ${studentClass}`, 14, 20);

            doc.autoTable({
                html: '#scheduleTable',
                startY: 30,
                theme: 'grid',
                headStyles: { fillColor: [52, 152, 219] },
                styles: { halign: 'center', font: 'helvetica' }
            });

            doc.save(`Viola_Schedule_${studentClass}.pdf`);
        }

        function toggleLanguage() {
            isArabic = !isArabic;
            const lang = isArabic ? 'ar' : 'en';
            document.documentElement.setAttribute('dir', isArabic ? 'rtl' : 'ltr');
            document.documentElement.setAttribute('lang', lang);
            document.querySelectorAll('[data-en]').forEach(el => {
                el.innerText = el.getAttribute(`data-${lang}`);
            });
            loadSchedule();
        }

        window.onload = function() {
            initStudentClass();
            loadSchedule();
        };
    </script>
</body>
</html>
