<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viola Academy | Schedule</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #f4f6f9; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        
        .page-header {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: white; padding: 40px 0; margin-bottom: 30px; border-radius: 0 0 20px 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1); text-align: center;
        }

        .schedule-card {
            background: white; border-radius: 15px; box-shadow: 0 5px 20px rgba(0,0,0,0.05); overflow: hidden;
            border: none;
        }

        .class-selector-wrapper {
            background: #eef2f7; padding: 20px; border-bottom: 1px solid #e1e8ed;
            display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 15px;
        }

        .table-responsive { border-radius: 0 0 15px 15px; }
        .table { margin-bottom: 0; }
        .table thead th {
            background-color: #34495e; color: white; border: none; padding: 15px; font-weight: 600; text-transform: uppercase; font-size: 0.9rem;
        }
        .table tbody td {
            vertical-align: middle; padding: 15px; border-color: #f1f1f1;
        }
        .day-column {
            background-color: #f8f9fa; font-weight: bold; color: #2c3e50; border-right: 2px solid #e9ecef; width: 15%;
        }
        
        /* Subject & Teacher Styling */
        .subject-badge {
            display: block; font-weight: 700; color: #2c3e50; margin-bottom: 4px; font-size: 1.05rem;
        }
        .teacher-badge {
            display: inline-block; background-color: #e8f5e9; color: #27ae60; padding: 3px 10px; border-radius: 12px; font-size: 0.8rem; font-weight: 600;
        }
        .empty-slot { color: #bdc3c7; font-style: italic; font-size: 0.9rem; }

        /* Floating Language Toggle */
        .lang-toggle {
            position: fixed; bottom: 30px; right: 30px; z-index: 1000;
            background: white; padding: 10px 20px; border-radius: 30px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15); cursor: pointer;
            border: 2px solid #3498db; font-weight: bold; color: #3498db;
            transition: transform 0.2s; display: flex; align-items: center; gap: 8px;
        }
        .lang-toggle:hover { transform: scale(1.05); }

        /* RTL Support */
        [dir="rtl"] { text-align: right; }
        [dir="rtl"] .lang-toggle { right: auto; left: 30px; }
        [dir="rtl"] .day-column { border-right: none; border-left: 2px solid #e9ecef; }
        [dir="rtl"] .class-selector-wrapper { flex-direction: row-reverse; }
    </style>
</head>
<body>

    <div class="lang-toggle" onclick="toggleLanguage()">
        <i class="fas fa-globe"></i> <span id="langLabel">English / العربية</span>
    </div>

    <div class="page-header">
        <div class="container position-relative">
            <div class="position-absolute top-50 start-0 translate-middle-y d-none d-md-block">
                <a href="parent_dashboard.html" class="btn btn-outline-light rounded-pill px-4">
                    <i class="fas fa-arrow-left me-2"></i><span data-en="Back to Dashboard" data-ar="عودة للوحة التحكم">Back to Dashboard</span>
                </a>
            </div>
            <h1 class="fw-bold mb-2"><i class="fas fa-calendar-alt me-2"></i> <span data-en="Weekly Schedule" data-ar="الجدول الأسبوعي">Weekly Schedule</span></h1>
            <p class="mb-0 opacity-75" data-en="Academic Year 2025-2026" data-ar="العام الدراسي 2025-2026">Academic Year 2025-2026</p>
            
            <div class="d-md-none mt-3">
                <a href="parent_dashboard.html" class="btn btn-sm btn-outline-light rounded-pill">
                    <i class="fas fa-arrow-left me-1"></i><span data-en="Back" data-ar="عودة">Back</span>
                </a>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="schedule-card">
                    
                    <div class="class-selector-wrapper">
                        <div class="d-flex align-items-center gap-3">
                            <label class="fw-bold text-secondary mb-0" data-en="Select Class:" data-ar="اختر الصف:">Select Class:</label>
                            <select id="classSelect" class="form-select form-select-lg" style="width: auto; min-width: 200px; border-color: #3498db;" onchange="loadSchedule()">
                                <option value="KG1 A">KG1 A</option>
                                <option value="KG1 B">KG1 B</option>
                                <option value="KG2 A">KG2 A</option>
                                <option value="KG2 B">KG2 B</option>
                            </select>
                        </div>
                        <div class="text-muted small">
                            <i class="fas fa-info-circle me-1"></i> <span data-en="Updated live by Admin" data-ar="يتم التحديث مباشرة من الإدارة">Updated live by Admin</span>
                        </div>
                    </div>

                    <div class="table-responsive">
                        <table class="table table-hover text-center">
                            <thead>
                                <tr>
                                    <th class="day-column" data-en="Day" data-ar="اليوم">Day</th>
                                    <th>08:00 AM - 09:00 AM</th>
                                    <th>09:00 AM - 10:00 AM</th>
                                    <th>11:00 AM - 12:00 PM</th>
                                </tr>
                            </thead>
                            <tbody id="scheduleBody">
                                </tbody>
                        </table>
                    </div>
                </div>
                
                <div class="mt-4 text-center text-muted small">
                    <span class="mx-2"><i class="fas fa-coffee text-warning me-1"></i> <span data-en="10:00 AM Break" data-ar="10:00 استراحة">10:00 AM Break</span></span>
                    <span class="mx-2"><i class="fas fa-utensils text-danger me-1"></i> <span data-en="12:00 PM Lunch" data-ar="12:00 غداء">12:00 PM Lunch</span></span>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let isArabic = false;

        // Days Mapping
        const daysEn = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday"];
        const daysAr = ["الأحد", "الاثنين", "الثلاثاء", "الأربعاء", "الخميس"];

        function loadSchedule() {
            // 1. Get Data
            const selectedClass = document.getElementById('classSelect').value;
            // Matches the key used in Admin Dashboard
            const allSchedules = JSON.parse(localStorage.getItem('viola_schedule_v2')) || {}; 
            const classData = allSchedules[selectedClass] || {};

            const tbody = document.getElementById('scheduleBody');
            tbody.innerHTML = "";

            // 2. Loop through 5 days (0-4)
            for(let i=0; i<5; i++) {
                const dayName = isArabic ? daysAr[i] : daysEn[i];
                
                // Get data for this day, or empty object if undefined
                const dayData = classData[i.toString()] || {}; 
                
                // Slots
                const slot08 = formatSlot(dayData["08"]);
                const slot09 = formatSlot(dayData["09"]);
                const slot11 = formatSlot(dayData["11"]);

                const row = `
                    <tr>
                        <td class="day-column">${dayName}</td>
                        <td>${slot08}</td>
                        <td>${slot09}</td>
                        <td>${slot11}</td>
                    </tr>
                `;
                tbody.innerHTML += row;
            }
        }

        // Helper to format a single cell
        function formatSlot(slotObj) {
            if (!slotObj || !slotObj.sub) {
                return '<span class="empty-slot">-</span>';
            }
            return `
                <span class="subject-badge">${slotObj.sub}</span>
                <span class="teacher-badge"><i class="fas fa-chalkboard-teacher me-1"></i>${slotObj.teach}</span>
            `;
        }

        function toggleLanguage() {
            isArabic = !isArabic;
            const lang = isArabic ? 'ar' : 'en';
            
            document.documentElement.setAttribute('dir', isArabic ? 'rtl' : 'ltr');
            document.documentElement.setAttribute('lang', lang);

            document.querySelectorAll('[data-en]').forEach(el => {
                el.innerText = el.getAttribute(`data-${lang}`);
            });

            // Re-render table to translate Day names
            loadSchedule();
        }

        // Initialize on load
        window.onload = function() {
            loadSchedule();
        };
    </script>
</body>
</html>
