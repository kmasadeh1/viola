<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | Viola Academy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #f8f9fa; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        
        .checkout-header {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white; padding: 40px 0; margin-bottom: 30px; border-radius: 0 0 20px 20px;
        }

        .checkout-card {
            background: white; border-radius: 15px; box-shadow: 0 5px 20px rgba(0,0,0,0.05);
            overflow: hidden; margin-bottom: 20px;
        }

        .card-header-custom {
            background: #f8f9fa; padding: 15px 20px; border-bottom: 1px solid #eee;
            font-weight: bold; color: #2c3e50;
        }

        .form-control {
            border-radius: 8px; padding: 12px; border: 1px solid #ddd;
        }
        .form-control:focus { box-shadow: none; border-color: #3498db; }

        .btn-confirm {
            background: #27ae60; color: white; border: none; padding: 15px;
            width: 100%; border-radius: 10px; font-weight: bold; font-size: 1.1rem;
            transition: background 0.3s;
        }
        .btn-confirm:hover { background: #2ecc71; }
        
        /* Payment Options Style */
        .payment-option {
            cursor: pointer; transition: all 0.2s;
        }
        .payment-option:hover { background-color: #f1f2f6 !important; }
        .form-check-input:checked + label { color: #2c3e50; font-weight: bold; }

        /* Language Toggle */
        .lang-toggle {
            position: fixed; bottom: 30px; right: 30px; z-index: 1000;
            background: white; padding: 10px 20px; border-radius: 30px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15); cursor: pointer;
            border: 2px solid #2c3e50; font-weight: bold; color: #2c3e50;
        }

        [dir="rtl"] .lang-toggle { right: auto; left: 30px; }
    </style>
</head>
<body>

    <div class="checkout-header text-center">
        <div class="container position-relative">
            <div class="position-absolute top-50 start-0 translate-middle-y d-none d-md-block">
                <a href="shop.html" class="btn btn-outline-light rounded-pill px-4">
                    <i class="fas fa-arrow-left me-2"></i><span data-en="Back to Shop" data-ar="عودة للمتجر">Back to Shop</span>
                </a>
            </div>
            <h1 class="fw-bold mb-2"><i class="fas fa-shopping-cart me-2"></i> <span data-en="Checkout" data-ar="إتمام الطلب">Checkout</span></h1>
            <p class="mb-0 opacity-75" data-en="Review your items and confirm order" data-ar="راجع العناصر وأكد الطلب">Review your items and confirm order</p>
            
            <div class="d-md-none mt-3">
                <a href="shop.html" class="btn btn-sm btn-outline-light rounded-pill">
                    <i class="fas fa-arrow-left me-1"></i><span data-en="Back" data-ar="عودة">Back</span>
                </a>
            </div>
        </div>
    </div>

    <div class="container pb-5">
        <form id="checkoutForm">
            <div class="row g-4">
                
                <div class="col-lg-7">
                    <div class="checkout-card">
                        <div class="card-header-custom" data-en="Order Summary" data-ar="ملخص الطلب">Order Summary</div>
                        <div class="p-3">
                            <div class="table-responsive">
                                <table class="table align-middle">
                                    <thead class="table-light">
                                        <tr>
                                            <th data-en="Item" data-ar="العنصر">Item</th>
                                            <th data-en="Price" data-ar="السعر">Price</th>
                                            <th style="width: 50px;"></th>
                                        </tr>
                                    </thead>
                                    <tbody id="checkoutTableBody">
                                        </tbody>
                                    <tfoot>
                                        <tr class="fw-bold fs-5">
                                            <td class="text-end" data-en="Total:" data-ar="المجموع:">Total:</td>
                                            <td colspan="2"><span id="cartTotal">0.00</span> JOD</td>
                                        </tr>
                                    </tfoot>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-lg-5">
                    <div class="checkout-card">
                        <div class="card-header-custom" data-en="Delivery & Payment" data-ar="التوصيل والدفع">Delivery & Payment</div>
                        <div class="p-4">
                            <div class="mb-3">
                                <label class="form-label text-muted small fw-bold" data-en="Parent Name" data-ar="اسم ولي الأمر">Parent Name</label>
                                <input type="text" id="parentName" class="form-control" placeholder="Ex: Kareem Masadeh" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label text-muted small fw-bold" data-en="Phone Number" data-ar="رقم الهاتف">Phone Number</label>
                                <input type="tel" id="phone" class="form-control" placeholder="079xxxxxxx" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label text-muted small fw-bold" data-en="Student Name / ID" data-ar="اسم الطالب / الرقم">Student Name / ID</label>
                                <input type="text" id="studentId" class="form-control" placeholder="Ex: Kareem (KG2)" required>
                            </div>

                            <hr class="my-4">
                            
                            <div class="mb-4">
                                <label class="form-label text-muted small fw-bold mb-3" data-en="Payment Method" data-ar="طريقة الدفع">Payment Method</label>
                                
                                <div class="form-check p-3 border rounded mb-2 payment-option">
                                    <input class="form-check-input" type="radio" name="paymentMethod" id="payCash" value="cash" checked>
                                    <label class="form-check-label w-100" for="payCash">
                                        <i class="fas fa-money-bill-wave text-success me-2"></i>
                                        <span data-en="Cash at School" data-ar="نقدًا في المدرسة">Cash at School</span>
                                    </label>
                                </div>

                                <div class="form-check p-3 border rounded payment-option">
                                    <input class="form-check-input" type="radio" name="paymentMethod" id="payCredit" value="credit">
                                    <label class="form-check-label w-100" for="payCredit">
                                        <div class="d-flex justify-content-between">
                                            <span>
                                                <i class="fas fa-wallet text-warning me-2"></i>
                                                <span data-en="Wallet Credit" data-ar="رصيد المحفظة">Wallet Credit</span>
                                            </span>
                                            <span class="badge bg-light text-dark border" id="checkoutCreditBalance">0.00 JOD</span>
                                        </div>
                                    </label>
                                </div>
                            </div>
                            
                            <button type="submit" class="btn-confirm">
                                <i class="fas fa-check-circle me-2"></i><span data-en="Confirm Order" data-ar="تأكيد الطلب">Confirm Order</span>
                            </button>
                        </div>
                    </div>
                </div>

            </div>
        </form>
    </div>

    <div class="lang-toggle" onclick="toggleLanguage()">
        <i class="fas fa-globe me-2"></i><span id="langLabel">العربية</span>
    </div>

    <script src="main.js"></script>
    <script>
        let isArabic = false;

        function toggleLanguage() {
            isArabic = !isArabic;
            const lang = isArabic ? 'ar' : 'en';
            
            document.documentElement.setAttribute('dir', isArabic ? 'rtl' : 'ltr');
            document.documentElement.setAttribute('lang', lang);
            document.getElementById('langLabel').innerText = isArabic ? 'English' : 'العربية';

            document.querySelectorAll('[data-en]').forEach(el => {
                if(el.tagName === 'INPUT') {
                    // Translate placeholders
                    if(el.getAttribute(`data-ph-${lang}`)) {
                        el.placeholder = el.getAttribute(`data-ph-${lang}`);
                    }
                } else {
                    el.innerText = el.getAttribute(`data-${lang}`);
                }
            });
        }
    </script>
</body>
</html>
