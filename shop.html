<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viola Academy | Uniform Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #f4f6f9; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        
        /* Header Styling */
        .shop-header {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            color: white; padding: 40px 0; margin-bottom: 30px; border-radius: 0 0 20px 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1); text-align: center;
        }

        .product-card {
            background: white; border-radius: 15px; overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08); transition: transform 0.3s;
            height: 100%; display: flex; flex-direction: column;
        }
        .product-card:hover { transform: translateY(-5px); box-shadow: 0 8px 25px rgba(0,0,0,0.15); }

        .product-img-container {
            height: 250px; background: #f1f1f1; display: flex; align-items: center; justify-content: center;
            overflow: hidden; position: relative;
        }
        .product-img { width: 100%; height: 100%; object-fit: cover; transition: transform 0.5s; }
        .product-card:hover .product-img { transform: scale(1.05); }

        .product-body { padding: 20px; flex-grow: 1; display: flex; flex-direction: column; }
        .product-title { font-weight: 700; color: #2c3e50; font-size: 1.25rem; margin-bottom: 10px; }
        .product-desc { color: #7f8c8d; font-size: 0.95rem; line-height: 1.5; flex-grow: 1; margin-bottom: 15px; }
        .product-price { font-size: 1.5rem; color: #27ae60; font-weight: bold; margin-bottom: 15px; }
        
        .btn-add {
            width: 100%; background: #2c3e50; color: white; border: none; padding: 12px;
            border-radius: 8px; font-weight: 600; transition: background 0.2s;
        }
        .btn-add:hover { background: #34495e; }

        /* Floating Buttons Container */
        .floating-btn-container {
            position: fixed; bottom: 30px; right: 30px; z-index: 1000;
            display: flex; flex-direction: column; gap: 15px; align-items: flex-end;
        }

        /* Language Toggle */
        .lang-toggle {
            background: white; padding: 10px 20px; border-radius: 30px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15); cursor: pointer;
            border: 2px solid #27ae60; font-weight: bold; color: #27ae60;
            transition: transform 0.2s; display: flex; align-items: center; gap: 8px;
        }
        .lang-toggle:hover { transform: scale(1.05); }

        /* Cart Float */
        .cart-float {
            width: 60px; height: 60px;
            background: #e74c3c; color: white; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.4); cursor: pointer;
            transition: transform 0.2s; position: relative; text-decoration: none;
        }
        .cart-float:hover { transform: scale(1.1); color: white; }
        .cart-count {
            position: absolute; top: -5px; right: -5px; background: white; color: #e74c3c;
            width: 24px; height: 24px; border-radius: 50%; font-size: 0.8rem; font-weight: bold;
            display: flex; align-items: center; justify-content: center; border: 2px solid #e74c3c;
        }

        /* RTL Support */
        [dir="rtl"] { text-align: right; }
        [dir="rtl"] .floating-btn-container { right: auto; left: 30px; align-items: flex-start; }
        [dir="rtl"] .cart-count { right: auto; left: -5px; }
    </style>
</head>
<body>

    <div class="floating-btn-container">
        <a href="checkout.html?type=shop" class="cart-float">
            <div class="cart-count" id="cartCount">0</div>
            <i class="fas fa-shopping-cart fa-lg"></i>
        </a>
        <div class="lang-toggle" onclick="toggleLanguage()">
            <i class="fas fa-globe"></i> <span id="langLabel">English / العربية</span>
        </div>
    </div>

    <div class="shop-header">
        <div class="container position-relative">
            <div class="position-absolute top-50 start-0 translate-middle-y d-none d-md-block">
                <a href="parent_dashboard.html" class="btn btn-outline-light rounded-pill px-4">
                    <i class="fas fa-arrow-left me-2"></i><span data-en="Back to Dashboard" data-ar="عودة للوحة التحكم">Back to Dashboard</span>
                </a>
            </div>
            <h1 class="fw-bold mb-2"><i class="fas fa-tshirt me-2"></i> <span data-en="Uniform Shop" data-ar="متجر الزي المدرسي">Uniform Shop</span></h1>
            <p class="mb-0 opacity-90" data-en="High quality uniforms for your children" data-ar="زي مدرسي عالي الجودة لأطفالكم">High quality uniforms for your children</p>
            
            <div class="d-md-none mt-3">
                <a href="parent_dashboard.html" class="btn btn-sm btn-outline-light rounded-pill">
                    <i class="fas fa-arrow-left me-1"></i><span data-en="Back" data-ar="عودة">Back</span>
                </a>
            </div>
        </div>
    </div>

    <div class="container pb-5">
        <div class="row g-4 justify-content-center">
            
            <div class="col-md-5 col-lg-4">
                <div class="product-card">
                    <div class="product-img-container">
                        <img id="summerImg" src="public/summer.jpg" alt="Summer Uniform" class="product-img">
                    </div>
                    <div class="product-body">
                        <div class="product-title" data-en="Summer Uniform" data-ar="الزي الصيفي">Summer Uniform</div>
                        <div id="summerDesc" class="product-desc" data-en="Lightweight cotton polo shirt with school logo." data-ar="قميص قطني خفيف مع شعار المدرسة.">Lightweight cotton polo shirt with school logo.</div>
                        <div class="d-flex justify-content-between align-items-center mt-auto">
                            <div class="product-price"><span id="summerPrice">15</span> JOD</div>
                        </div>
                        <button class="btn-add mt-3" onclick="addToCart('summer')">
                            <i class="fas fa-cart-plus me-2"></i><span data-en="Add to Cart" data-ar="إضافة للسلة">Add to Cart</span>
                        </button>
                    </div>
                </div>
            </div>

            <div class="col-md-5 col-lg-4">
                <div class="product-card">
                    <div class="product-img-container">
                         <img id="winterImg" src="public/winter.jpg" alt="Winter Uniform" class="product-img">
                    </div>
                    <div class="product-body">
                        <div class="product-title" data-en="Winter Uniform" data-ar="الزي الشتوي">Winter Uniform</div>
                        <div id="winterDesc" class="product-desc" data-en="Warm wool sweater and heavy trousers." data-ar="سترة صوفية دافئة وبنطال ثقيل.">Warm wool sweater and heavy trousers.</div>
                        <div class="d-flex justify-content-between align-items-center mt-auto">
                            <div class="product-price"><span id="winterPrice">25</span> JOD</div>
                        </div>
                        <button class="btn-add mt-3" onclick="addToCart('winter')">
                            <i class="fas fa-cart-plus me-2"></i><span data-en="Add to Cart" data-ar="إضافة للسلة">Add to Cart</span>
                        </button>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
<script type="module" src="js/shop.js"></script>
</html>
