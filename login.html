<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Viola Academy</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        /* TAB STYLES */
        .toggle-container {
            display: flex;
            background: #f1f2f6;
            padding: 5px;
            border-radius: 50px;
            margin-bottom: 2rem;
            position: relative;
            z-index: 10;
        }

        .toggle-btn {
            flex: 1;
            padding: 12px;
            border: none;
            background: transparent;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            color: #7f8c8d;
            transition: all 0.3s ease;
            outline: none;
            position: relative;
            z-index: 20;
        }

        .toggle-btn.active {
            background: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transform: scale(1.05);
        }

        #btn-parent.active {
            color: #2ecc71;
        }

        #btn-teacher.active {
            color: #3498db;
        }

        #btn-admin.active {
            color: #e74c3c;
        }

        .login-form {
            display: none;
            animation: fadeIn 0.4s ease-in-out;
        }

        .login-form.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(5px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Floating Language Toggle */
        .lang-toggle {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 1000;
            background: white;
            padding: 10px 20px;
            border-radius: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            cursor: pointer;
            border: 2px solid #3498db;
            font-weight: bold;
            color: #3498db;
            transition: transform 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .lang-toggle:hover {
            transform: scale(1.05);
        }

        /* Forgot Password Link Style */
        .forgot-link {
            display: block;
            text-align: left;
            /* Moved to Left */
            margin-bottom: 20px;
            font-size: 0.85rem;
            color: #7f8c8d;
            text-decoration: none;
            transition: color 0.2s;
        }

        .forgot-link:hover {
            color: #3498db;
        }

        /* RTL Support */
        [dir="rtl"] {
            text-align: right;
        }

        [dir="rtl"] .lang-toggle {
            right: auto;
            left: 30px;
        }

        [dir="rtl"] .toggle-container {
            flex-direction: row-reverse;
        }

        [dir="rtl"] .forgot-link {
            text-align: right;
        }
    </style>

    <script type="module" src="js/login.js"></script>
</head>

<body>
    <div class="lang-toggle" onclick="toggleLanguage()">
        <i class="fas fa-globe"></i> <span id="langLabel">English / العربية</span>
    </div>

    <nav>
        <div class="logo-container">
            <img src="public/logo.jpg" alt="Logo" class="nav-logo">
            <div class="brand-name" data-en="Viola Academy" data-ar="أكاديمية فيولا">Viola Academy</div>
        </div>
        <ul class="nav-links">
            <li><a href="index.html" data-en="Home" data-ar="الرئيسية">Home</a></li>
            <li><a href="gallery.html" data-en="Gallery" data-ar="المعرض">Gallery</a></li>
            <li><a href="login.html" class="active btn btn-secondary" data-en="Login" data-ar="تسجيل الدخول">Login</a>
            </li>
        </ul>
    </nav>

    <div style="flex: 1; display: flex; align-items: center; justify-content: center; padding: 2rem; min-height: 80vh;">
        <div class="login-container"
            style="background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 100%; max-width: 450px;">

            <div class="login-header" style="text-align: center; margin-bottom: 30px;">
                <h2 data-en="Welcome Back" data-ar="أهلاً بعودتكم" style="margin-bottom: 10px;">Welcome Back</h2>
                <p style="opacity: 0.6; font-size: 0.9rem;" data-en="Please access your portal below"
                    data-ar="يرجى الدخول إلى بوابتك أدناه">Please access your portal below</p>
            </div>

            <div class="login-body">
                <div class="toggle-container">
                    <button class="toggle-btn active" id="btn-parent" onclick="changeLoginTab('parent')" type="button"
                        data-en="Parent" data-ar="ولي الأمر">Parent</button>
                    <button class="toggle-btn" id="btn-teacher" onclick="changeLoginTab('teacher')" type="button"
                        data-en="Teacher" data-ar="المعلم">Teacher</button>
                    <button class="toggle-btn" id="btn-admin" onclick="changeLoginTab('admin')" type="button"
                        data-en="Admin" data-ar="الإدارة">Admin</button>
                </div>

                <div id="parent-login" class="login-form active">
                    <div class="form-group" style="margin-bottom: 15px;">
                        <label style="display:block; margin-bottom:5px; font-weight:bold; font-size:0.9rem;"
                            data-en="Student ID" data-ar="رقم الطالب">Student ID</label>
                        <input type="text" id="parentIdInput" placeholder="e.g. 202601"
                            style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px;">
                    </div>
                    <div class="form-group" style="margin-bottom: 10px;">
                        <label style="display:block; margin-bottom:5px; font-weight:bold; font-size:0.9rem;"
                            data-en="Password" data-ar="كلمة السر">Password</label>
                        <input type="password" id="parentPassInput" placeholder="••••••"
                            style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px;">
                    </div>

                    <a href="#" onclick="forgotPassword('parent')" class="forgot-link" data-en="Forgot Password?"
                        data-ar="نسيت كلمة المرور؟">Forgot Password?</a>

                    <div id="parent-error" style="color:#e74c3c; font-size:0.85rem; margin-bottom:10px; display:none;"
                        role="alert"></div>

                    <button class="btn" id="btn-sign-in-parent"
                        style="width: 100%; padding: 12px; background-color: #2ecc71; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer;"
                        onclick="authRedirect('parent')" data-en="Sign In" data-ar="دخول">Sign In</button>
                </div>

                <div id="teacher-login" class="login-form">
                    <div class="form-group" style="margin-bottom: 15px;">
                        <label style="display:block; margin-bottom:5px; font-weight:bold; font-size:0.9rem;"
                            data-en="Teacher Email" data-ar="بريد المعلم">Teacher Email</label>
                        <input type="email" id="teacherEmailInput" placeholder="teacher@viola.edu.jo"
                            style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px;">
                    </div>
                    <div class="form-group" style="margin-bottom: 10px;">
                        <label style="display:block; margin-bottom:5px; font-weight:bold; font-size:0.9rem;"
                            data-en="Password" data-ar="كلمة السر">Password</label>
                        <input type="password" placeholder="••••••"
                            style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px;">
                    </div>

                    <a href="#" onclick="forgotPassword('teacher')" class="forgot-link" data-en="Forgot Password?"
                        data-ar="نسيت كلمة المرور؟">Forgot Password?</a>

                    <div id="teacher-error" style="color:#e74c3c; font-size:0.85rem; margin-bottom:10px; display:none;"
                        role="alert"></div>

                    <button class="btn" id="btn-sign-in-teacher"
                        style="width: 100%; padding: 12px; background-color: #3498db; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer;"
                        onclick="authRedirect('teacher')" data-en="Teacher Access" data-ar="دخول المعلم">Teacher
                        Access</button>
                </div>

                <div id="admin-login" class="login-form">
                    <div class="form-group" style="margin-bottom: 15px;">
                        <label style="display:block; margin-bottom:5px; font-weight:bold; font-size:0.9rem;"
                            data-en="Username" data-ar="اسم المستخدم">Username</label>
                        <input type="text" placeholder="admin"
                            style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px;">
                    </div>
                    <div class="form-group" style="margin-bottom: 10px;">
                        <label style="display:block; margin-bottom:5px; font-weight:bold; font-size:0.9rem;"
                            data-en="Password" data-ar="كلمة السر">Password</label>
                        <input type="password" placeholder="••••••"
                            style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px;">
                    </div>

                    <a href="#" onclick="forgotPassword('admin')" class="forgot-link" data-en="Forgot Password?"
                        data-ar="نسيت كلمة المرور؟">Forgot Password?</a>

                    <div id="admin-error" style="color:#e74c3c; font-size:0.85rem; margin-bottom:10px; display:none;"
                        role="alert"></div>

                    <button class="btn" id="btn-sign-in-admin"
                        style="width: 100%; padding: 12px; background-color: #e74c3c; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer;"
                        onclick="authRedirect('admin')" data-en="Dashboard Access" data-ar="دخول الإدارة">Dashboard
                        Access</button>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <h3 data-en="Viola Academy" data-ar="أكاديمية فيولا">Viola Academy</h3>
            <p style="font-size: 0.9rem; opacity: 0.7;">&copy; 2026 Viola Academy.</p>
        </div>
    </footer>

    <script type="module" src="main.js"></script>
</body>

</html>
