<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viola Academy | Schedule</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.29/jspdf.plugin.autotable.min.js"></script>

    <style>
        body { background-color: #f4f6f9; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        
        .page-header {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: white; padding: 40px 0; margin-bottom: 30px; border-radius: 0 0 20px 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1); text-align: center;
        }

        .schedule-card {
            background: white; border-radius: 15px; box-shadow: 0 5px 20px rgba(0,0,0,0.05); overflow: hidden;
            border: none;
        }

        .class-selector-wrapper {
            background: #eef2f7; padding: 20px; border-bottom: 1px solid #e1e8ed;
            display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 15px;
        }

        .table-responsive { border-radius: 0 0 15px 15px; }
        .table { margin-bottom: 0; }
        .table thead th {
            background-color: #34495e; color: white; border: none; padding: 15px; font-weight: 600; text-transform: uppercase; font-size: 0.9rem; white-space: nowrap;
        }
        .table tbody td {
            vertical-align: middle; padding: 15px; border-color: #f1f1f1; min-width: 150px;
        }
        .day-column {
            background-color: #f8f9fa; font-weight: bold; color: #2c3e50; border-right: 2px solid #e9ecef; width: 10%; position: sticky; left: 0; z-index: 2;
        }
        
        .subject-badge { display: block; font-weight: 700; color: #2c3e50; margin-bottom: 4px; font-size: 1.05rem; }
        .teacher-badge { display: inline-block; background-color: #e8f5e9; color: #27ae60; padding: 3px 10px; border-radius: 12px; font-size: 0.8rem; font-weight: 600; }
        .empty-slot { color: #bdc3c7; font-style: italic; font-size: 0.9rem; }

        .lang-toggle {
            position: fixed; bottom: 30px; right: 30px; z-index: 1000;
            background: white; padding: 10px 20px; border-radius: 30px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15); cursor: pointer;
            border: 2px solid #3498db; font-weight: bold; color: #3498db;
            transition: transform 0.2s; display: flex; align-items: center; gap: 8px;
        }
        .lang-toggle:hover { transform: scale(1.05); }

        [dir="rtl"] { text-align: right; }
        [dir="rtl"] .lang-toggle { right: auto; left: 30px; }
        [dir="rtl"] .day-column { border-right: none; border-left: 2px solid #e9ecef; right: 0; left: auto; }
    </style>
</head>
<body>

    <div class="lang-toggle" onclick="toggleLanguage()">
        <i class="fas fa-globe"></i> <span id="langLabel">English / العربية</span>
    </div>

    <div class="page-header">
        <div class="container position-relative">
            <div class="position-absolute top-50 start-0 translate-middle-y d-none d-md-block">
                <a href="parent_dashboard.html" class="btn btn-outline-light rounded-pill px-4">
                    <i class="fas fa-arrow-left me-2"></i><span data-en="Back to Dashboard" data-ar="عودة للوحة التحكم">Back to Dashboard</span>
                </a>
            </div>
            <h1 class="fw-bold mb-2"><i class="fas fa-calendar-alt me-2"></i> <span data-en="Weekly Schedule" data-ar="الجدول الأسبوعي">Weekly Schedule</span></h1>
            <p class="mb-0 opacity-75" data-en="Academic Year 2025-2026" data-ar="العام الدراسي 2025-2026">Academic Year 2025-2026</p>
            
            <div class="d-md-none mt-3">
                <a href="parent_dashboard.html" class="btn btn-sm btn-outline-light rounded-pill">
                    <i class="fas fa-arrow-left me-1"></i><span data-en="Back" data-ar="عودة">Back</span>
                </a>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-12">
                <div class="schedule-card">
                    
                    <div class="class-selector-wrapper">
                        <div class="d-flex align-items-center gap-3">
                            <h4 class="mb-0 text-secondary">
                                <i class="fas fa-layer-group me-2"></i> 
                                <span data-en="Class:" data-ar="الصف:">Class:</span> 
                                <span id="displayClassName" class="fw-bold text-dark">--</span>
                            </h4>
                        </div>
                        <button class="btn btn-success" onclick="downloadPDF()">
                            <i class="fas fa-file-pdf me-2"></i> <span data-en="Download PDF" data-ar="تحميل PDF">Download PDF</span>
                        </button>
                    </div>

                    <div class="table-responsive">
                        <table class="table table-hover text-center" id="scheduleTable">
                            <thead><tr id="scheduleHeader"></tr></thead>
                            <tbody id="scheduleBody"></tbody>
                        </table>
                    </div>
                    
                    <div id="emptyMessage" class="text-center py-5 d-none">
                        <p class="text-muted" data-en="No schedule available for this class yet." data-ar="لا يوجد جدول لهذا الصف بعد.">No schedule available for this class yet.</p>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
<script type="module" src="js/schedule.js"></script>
</html>
