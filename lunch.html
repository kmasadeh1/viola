<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viola Academy | Lunch Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #f4f6f9; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        
        /* Header Styling */
        .lunch-header {
            background: linear-gradient(135deg, #e67e22, #f39c12);
            color: white; padding: 40px 0; margin-bottom: 30px; border-radius: 0 0 20px 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1); text-align: center;
        }

        /* Menu Item Card */
        .menu-item-card {
            background: white; border-radius: 15px; overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05); transition: transform 0.3s;
            height: 100%; display: flex; flex-direction: column;
        }
        .menu-item-card:hover { transform: translateY(-5px); box-shadow: 0 8px 25px rgba(0,0,0,0.1); }

        .item-img { width: 100%; height: 180px; object-fit: cover; background: #eee; }
        
        .item-details { padding: 15px; flex-grow: 1; display: flex; flex-direction: column; }
        .item-name { font-weight: 700; color: #2c3e50; font-size: 1.1rem; margin-bottom: 5px; }
        .item-price { color: #e67e22; font-weight: bold; font-size: 1.1rem; margin-bottom: 15px; }

        .btn-add {
            margin-top: auto; width: 100%;
            background: #2c3e50; color: white; border: none; padding: 8px;
            border-radius: 8px; font-weight: 600; transition: background 0.2s;
            display: flex; align-items: center; justify-content: center; gap: 8px;
        }
        .btn-add:hover { background: #34495e; }

        /* Floating Buttons */
        .floating-btn-container {
            position: fixed; bottom: 30px; right: 30px; z-index: 1000;
            display: flex; flex-direction: column; gap: 15px; align-items: flex-end;
        }

        .lang-toggle {
            background: white; padding: 10px 20px; border-radius: 30px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15); cursor: pointer;
            border: 2px solid #e67e22; font-weight: bold; color: #e67e22;
            transition: transform 0.2s; display: flex; align-items: center; gap: 8px;
        }
        .lang-toggle:hover { transform: scale(1.05); }

        .cart-float {
            width: 60px; height: 60px;
            background: #c0392b; color: white; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 4px 15px rgba(192, 57, 43, 0.4); cursor: pointer;
            transition: transform 0.2s; position: relative; text-decoration: none;
        }
        .cart-float:hover { transform: scale(1.1); color: white; }
        .cart-count {
            position: absolute; top: -5px; right: -5px; background: white; color: #c0392b;
            width: 24px; height: 24px; border-radius: 50%; font-size: 0.8rem; font-weight: bold;
            display: flex; align-items: center; justify-content: center; border: 2px solid #c0392b;
        }

        /* Nav Pills Customization */
        .nav-pills .nav-link { color: #555; font-weight: 600; border-radius: 30px; padding: 8px 20px; }
        .nav-pills .nav-link.active { background-color: #e67e22; color: white; }

        [dir="rtl"] { text-align: right; }
        [dir="rtl"] .floating-btn-container { right: auto; left: 30px; align-items: flex-start; }
        [dir="rtl"] .cart-count { right: auto; left: -5px; }
    </style>
</head>
<body>

    <div class="floating-btn-container">
        <a href="checkout.html?type=lunch" class="cart-float">
            <div class="cart-count" id="cartCount">0</div>
            <i class="fas fa-shopping-cart fa-lg"></i>
        </a>
        <div class="lang-toggle" onclick="toggleLanguage()">
            <i class="fas fa-globe"></i> <span id="langLabel">English / العربية</span>
        </div>
    </div>

    <div class="lunch-header">
        <div class="container position-relative">
            <div class="position-absolute top-50 start-0 translate-middle-y d-none d-md-block">
                <a href="parent_dashboard.html" class="btn btn-outline-light rounded-pill px-4">
                    <i class="fas fa-arrow-left me-2"></i><span data-en="Back to Dashboard" data-ar="عودة للوحة التحكم">Back to Dashboard</span>
                </a>
            </div>
            <h1 class="fw-bold mb-2"><i class="fas fa-utensils me-2"></i> <span data-en="Lunch Menu" data-ar="قائمة الطعام">Lunch Menu</span></h1>
            <p class="mb-0 opacity-90" data-en="Healthy & Delicious Meals" data-ar="وجبات صحية ولذيذة">Healthy & Delicious Meals</p>
            
            <div class="d-md-none mt-3">
                <a href="parent_dashboard.html" class="btn btn-sm btn-outline-light rounded-pill">
                    <i class="fas fa-arrow-left me-1"></i><span data-en="Back" data-ar="عودة">Back</span>
                </a>
            </div>
        </div>
    </div>

    <div class="container pb-5">
        
        <ul class="nav nav-pills justify-content-center mb-5" id="pills-tab" role="tablist">
            <li class="nav-item mx-1">
                <button class="nav-link active" id="sandwiches-tab" data-bs-toggle="pill" data-bs-target="#sandwiches" type="button" data-en="Sandwiches" data-ar="سندويشات">Sandwiches</button>
            </li>
            <li class="nav-item mx-1">
                <button class="nav-link" id="snacks-tab" data-bs-toggle="pill" data-bs-target="#snacks" type="button" data-en="Snacks" data-ar="وجبات خفيفة">Snacks</button>
            </li>
            <li class="nav-item mx-1">
                <button class="nav-link" id="drinks-tab" data-bs-toggle="pill" data-bs-target="#drinks" type="button" data-en="Drinks" data-ar="مشروبات">Drinks</button>
            </li>
        </ul>

        <div class="tab-content" id="pills-tabContent">
            
            <div class="tab-pane fade show active" id="sandwiches">
                <div class="row g-4" id="sandwichesList">
                    </div>
            </div>

            <div class="tab-pane fade" id="snacks">
                <div class="row g-4" id="snacksList">
                    </div>
            </div>

            <div class="tab-pane fade" id="drinks">
                <div class="row g-4" id="drinksList">
                    </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
<script type="module" src="js/lunch.js"></script>
</html>
